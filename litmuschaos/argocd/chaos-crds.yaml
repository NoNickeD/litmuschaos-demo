apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: litmuschaos-crds
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/litmuschaos/litmus
    targetRevision: master
    path: chaoscenter/manifests
    directory:
      include: 'litmus-portal-crds.yml'
  destination:
    server: https://kubernetes.default.svc
    namespace: litmus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - Replace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10